<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        .container {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .score {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .difficulty {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>
    <div class="container">
        <p>Choose difficulty: 
            <select id="difficulty" class="difficulty">
                <option value="easy">Easy (1-50)</option>
                <option value="medium">Medium (1-100)</option>
                <option value="hard">Hard (1-200)</option>
            </select>
        </p>
        <p>I'm thinking of a number. Can you guess it?</p>
        <input type="number" id="userGuess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <div class="message" id="message"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="timer" id="timer">Time Left: 30s</div>
        <button onclick="restartGame()" style="display:none;">Play Again</button>
    </div>

    <script src="game.js"></script>

</body>
</html>
